<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection using CNN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: lighter;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: block;
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .upload-label:hover {
            background: #c0392b;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #219150;
            transform: scale(1.05);
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #f1c40f;
        }
        img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .footer {
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tumor Detection using CNN</h1>
        <h2>By Khushi Sikarwar</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="upload-label">üìÇ Choose an Image</label>
            <input id="file-upload" type="file" name="file" accept="image/*" required>
            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction %}
            <div class="result">Prediction: {{ prediction }}</div>
            <img src="{{ image }}" alt="Uploaded Image" onerror="this.style.display='none'">
        {% endif %}
        
        <div class="footer">Made with ‚ù§Ô∏è by Khushi Sikarwar</div>
    </div>
</body>
</html>
